<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="content">

    <div class="image"> </div>

    <div class="productdet">
      <div class="type">P E R F U M E</div>
      <div class="name">Gabrielle Essence Eau De Parfum</div>
      <div class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of CHANEL.</div>
      <div class="prices">
        <div class="newprice"> $149.99</div>
        <div class="oldprice"> $169.99</div>
      </div>
      <button class="cart"><a class="btna" href="cart.html"><span class="material-symbols-rounded"><img class="shpcart" src="images/shopping_cart_FILL0_wght700_GRAD200_opsz24.png" alt="" srcset=""></span>Add to Cart</a></button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nakul</a>.
  </div>
</body>

</html>
